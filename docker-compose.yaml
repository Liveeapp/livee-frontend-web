# ============================================
# Livee Frontend Web - Docker Compose Production
# ============================================

services:
  # Frontend Web Application
  livee-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livee-frontend-web
    restart: unless-stopped
    # Ports are managed by the main livee-nginx proxy
    expose:
      - "80"
    volumes:
      # Nginx configuration (internal)
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - TZ=UTC
    networks:
      - livee-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  livee-network:
    external: true
    name: livee-network
