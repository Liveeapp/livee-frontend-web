# ============================================
# Livee Frontend Web - Docker Compose Production
# ============================================

services:
  # Frontend Web Application
  livee-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livee-frontend-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL certificates (mount from host)
      - ./ssl:/etc/nginx/ssl:ro
      # Nginx configuration (optional override)
      - ./nginx.ssl.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - TZ=UTC
    networks:
      - livee-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  livee-network:
    driver: bridge
    name: livee-network
