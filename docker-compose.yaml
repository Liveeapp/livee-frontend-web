# ============================================
# Livee Frontend Web - Docker Compose Production
# Configured to join the backend livee-network
# ============================================

services:
  # Frontend Web Application (Admin Dashboard)
  livee-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NGINX_CONFIG=nginx.network.conf
    container_name: livee-frontend-web
    restart: unless-stopped
    # Ports are managed by the main livee-nginx proxy
    # Port 3008 is exposed internally for the backend nginx to proxy
    expose:
      - "3008"
    volumes:
      # Use network-aware nginx configuration
      - ./nginx.network.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - TZ=UTC
    networks:
      - livee-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  livee-network:
    external: true
    name: livee-backend_livee-network

